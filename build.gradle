// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
sourceCompatibility = 1.7
targetCompatibility = 1.7

//Apply application plugin to enable to run the application by using gradle run command from project root directory
apply plugin: 'application'

//Setting up main class entry to get access to it's main method to print the out put
mainClassName = 'com.winery_software.devproblem.WineTest'

// In this section you declare where to find the dependencies of your project (I set maven central repository)
repositories {
	mavenCentral()
}
jar{
	manifest{
		attributes 'Main-class' : 'com.winery_software.devproblem.WineTest'
	}
	baseName = 'vintrace-winery-dev-problem'
	version = '0.1.0'
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    // This dependency to get jackson jersey api access for project use.
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.2'    
    // Log4j dependency to the project for logging purposes.
	compile group: 'log4j', name: 'log4j', version: '1.2.17'	
	// Appache utility classes dependency for the project use
	compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
	// Enable fest assertions for this project.
	testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
	testCompile 'junit:junit:4.12'
	// Adding mockito libraries to mock test data and run unit test cases for the project
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.7.7'
	
}